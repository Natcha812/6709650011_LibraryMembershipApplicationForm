<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h2>Membership Application Form</h2>
    <form>
        <label for="name">ชื่อ - นามสกุล (ภาษาไทยและภาษาอังกฤษ):</label>
        <input type="text" id="name" name="name" required>
        <label for="gender">เพศ:</label>
        <select id="gender" name="gender" required>
            <option value="">เลือกเพศ</option>
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
            <option value="other">อื่น ๆ</option>
        </select>
        
        <label for="student-id">รหัสนักศึกษา:</label>
        <input type="text" id="student-id" name="student-id" required>

        <label for="faculty">คณะที่ศึกษา:</label>
        <input type="text" id="faculty" name="faculty" required>

        <label for="email-address">Email Address:</label>
        <input type="text" id="email-address" name="email-address" required>

        <label for="dob">วันเดือนปีเกิด:</label>
        <input type="text" id="dob" name="dob" required>

        <label for="booktype">ประเภทหนังสือที่สนใจ:</label>
        <input type="text" id="booktype" name="booktype" required>

        <label for="news">ต้องการรับข่าวสารข้อมูลทางห้องสมุดทางอีเมลหรือไม่:</label>
        <select id="news" name="news" required>
            <option value="">เลือก</option>
            <option value="Yes">ต้องการ</option>
            <option value="No">ไม่ต้องการ</option>
        </select>

</body>
</html>
